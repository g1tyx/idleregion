        <script src="chs.js"></script>
        <script src="core.js"></script>
        <div class="main-container">

            <!-- Loading screen -->
            <div class="loading-screen" id="loading-screen">

                <div class="loading-title-holder">

                    <div class="loading-title">Idle Region</div>
                    <div class="loading-version" id="loading-version"></div>

                </div>

                <div class="loading-loading" id="loading-context">Loading</div>

            </div>

            <!-- Dialog alerts -->
            <div id="alert-container">

                <div id="alert-dialog"></div>
                <div id="tooltip-dialog"></div>
                
            </div>

            <!-- Interface -->
            <div class="ui-container" id="ui-container">

                <!-- Purchase buildings -->
                <div id="building-container" class="building-container">
                    
                    <canvas id="edict-button"></canvas>
                    <canvas id="tier-picker"></canvas>
                    <canvas id="buy-quantity"></canvas>
                    <div id="building-list" class="building-list scrollbar"></div>

                </div>

                <!-- News ticker -->
                <div class="news-ticker-score-inventory-wrapper">

                    <div id="news-ticker-container">

                        <div class="news-ticker-holder">

                            <div id="news-ticker-text">test text</div>

                        </div>
                    </div>

                    <div class="score-inventory-wrapper">

                        <!-- Stats -->
                        <div class="score-container">
                        
                            <canvas class="score-canvas" id="region-name" width="242" height="48"></canvas>
                            <canvas class="score-canvas" id="score-canvas"></canvas>
                            <canvas class="score-canvas" id="click-rock" width="242" height="176"></canvas>
                            <canvas class="score-canvas" id="powerups"></canvas>
                        
                        </div>
                    
                        <!-- Inventory -->
                        <div class="inventory-container">
                        
                            <div class="inventory-control-container">
                            
                                <div class="inventory-holder">
                                
                                    <canvas id="inventory-left-arrow" class="inventory-arrow"></canvas>
                                    <canvas id="inventory-slots"></canvas>
                                    <canvas id="inventory-right-arrow" class="inventory-arrow"></canvas>
                                
                                </div>
                            
                                <div class="control-holder">
                                
                                    <canvas id="control-slots"></canvas>
                                
                                </div>
                            </div>
                        </div>
                    
                        <div id="place-type-holder" class="place-type-holder">

                            <canvas class="place-type-selector" id="tile-type-building"></canvas>
                            <canvas class="place-type-selector" id="tile-type-path"></canvas>
                            <canvas class="place-type-selector" id="tile-type-scenery"></canvas>
                        
                        </div>
                    </div>
                </div>

                <!-- Performance -->
                <div id="fps-holder" class="performance-container">

                    <p id="fps"></p>

                </div>

                <!-- Achievement popup -->
                <div id="achievement-popup"></div>

                <!-- Options -->
                <div class="options-panel">

                    <canvas id="options-panel"></canvas>

                </div>

                <!-- Hints -->
                <div id="hints-container" class="hints-container">

                    <div id="hints-title" class="hints-title hints-title-show" onclick="EventListeners.toggleHintsPanel()">></div>
                    <div id="hint-canvas-container" class="hints-panel scrollbar">

                        <canvas id="hints-panel"></canvas>

                    </div>
                </div>
            </div>
            
            <!-- Game board -->
            <div id="game-board" class="game-board">
                
                <canvas id="ground-tiles" class="canvas-board"></canvas>
                <canvas id="reflect-canvas" class="canvas-board"></canvas>
                <canvas id="grid-canvas" class="canvas-board"></canvas>
                <canvas id="object-tiles" class="canvas-board"></canvas>
                <canvas id="boost-canvas" class="canvas-board"></canvas>
                <canvas id="border-tiles" class="canvas-board"></canvas>
                <canvas id="effect-tiles" class="canvas-board"></canvas>
                <canvas id="warning-tiles" class="canvas-board"></canvas>
                <canvas id="cursor-tiles" class="canvas-board"></canvas>

            </div>
        </div>
